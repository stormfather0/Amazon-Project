<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared/general.css">
  <!-- <link rel="stylesheet" href="./styles/login.css"> -->
  <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  <!-- <link rel="stylesheet" href="styles/login.css"> -->
 
  <style>
    /* Pop-up modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .modal-content p {
      font-size: 1.2em;
    }

    .close-modal {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #0073e6;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }


    .login-container {
    width: 100%;
    border: 1px #dbdbdb solid;
    border-radius: 10px;
}

.login-info {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    align-items: center;
    width: 100%;
    height: 60px;
    margin-bottom: 20px;
    border: 1px solid rgb(216, 214, 214);
    border-radius: 8px;
    max-width: 700px;
    margin: 0 auto;

}

#user-email {
  padding: 0 20px;
}


.logout-btn {
    width: 140px;
    height: 30px;
    /* margin-top: 20px; */
    background-color: rgb(254, 189, 105);
}

.hidden {
  display: none;
}

.verified {
    width: 40px;
    height: 30px;
    position: absolute;
    left: -15px;
    top: -6px;
}

.welcome {
  font-size: 1.3rem;
}
  </style>
</head>
<body>
  <div class="checkout-header">
    <div class="header-content">
      <div class="checkout-header-left-section">
        <a href="amazon.html">
          <img class="amazon-logo" src="images/amazon-logo.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
        </a>
      </div>
      <div class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link" href="amazon.html"></a>)
      </div>
      <div class="checkout-header-right-section">
        <img src="images/icons/checkout-lock-icon.png">
      </div>
    </div>
  </div>

 


  <div class="main">



    <div class="login-container">
    <!-- Pop-up container for Login & Signup -->
    <div class="login-popup">
      <div class="login-popup-content">
        <span class="close-popup-btn">&times;</span>

        <!-- Login Form -->
        <div class="login-form">
          <h2>Please log in to place your order</h2>
          <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit" class="submit-btn">Login</button>
          </form>
          <p><a href="#" class="switch-to-signup"></a></p>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div class="signup-form hidden">
          <h2>Create Account</h2>
          <form id="signup-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>

            <button type="submit" class="submit-btn">Create Account</button>
          </form>
          <p><a href="#" class="switch-to-login">Already have an account? Login</a></p>
        </div>

        <!-- Link to open the login/signup form -->
        <p class="open-signup-link">New to Amazon? <a href="#" class="open-signup">Create your Amazon account</a></p>

        <div class="popup-footer">
          <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
          </p>
        </div>
      </div>
    </div>
  </div>


  <h1 class="welcome">Welcome, <span id="user-name">Loading...</span>!</h1>
  <div class="login-info hidden">
    <p><img class="verified" src="images/verified.svg" alt=""><span id="user-email">Loading...</span></p>
    <button class="button-primary logout-btn">Logout</button>
  </div>




 



















    <div class="page-title">Review your order</div>
  
    <div class="checkout-grid">
      <div class="order-summary js-order-summary"></div>
      <div class="payment-summary">
        <div class="payment-summary-title">Order Summary</div>
        <button class="place-order-button button-primary">
          Place your order
        </button>
      </div>
    </div>
  
  </div>





  <!-- <script src="login.js" type="module"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <!-- <script src="./styles/login.css" type="module"></script> -->
  <script type="module" src="scripts/checkout.js"></script>


</body>
</html>
