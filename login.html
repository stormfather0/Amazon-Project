<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .login-popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .login-popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .close-popup-btn {
            font-size: 28px;
            color: #aaa;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .login-form,
        .signup-form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 500;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button.submit-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #FF9900;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button.submit-btn:hover {
            background-color: #ff6600;
            transform: translateY(-2px);
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .switch-to-signup,
        .switch-to-login {
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }

        .switch-to-signup:hover,
        .switch-to-login:hover {
            text-decoration: underline;
        }

        .popup-footer {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        .popup-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .popup-footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsive */
        @media (max-width: 500px) {
            .login-popup-content {
                width: 90%;
                padding: 20px;
            }
        }

        /* Initially hide signup form */
        .signup-form {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Pop-up container for Login & Signup -->
    <div class="login-popup">
        <div class="login-popup-content">
            <span class="close-popup-btn">&times;</span>

            <!-- Login Form -->
            <div class="login-form">
                <h2>Sign In</h2>
                <form id="login-form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>

                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p><a href="#" class="switch-to-signup">Don't have an account? Create one</a></p>
            </div>

            <!-- Signup Form -->
            <div class="signup-form">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>

                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>

                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                <p><a href="#" class="switch-to-login">Already have an account? Login</a></p>
            </div>

            <!-- Link to open the login/signup form -->
            <p class="open-signup-link">New to Amazon? <a href="#" class="open-signup">Create your Amazon account</a></p>

            <div class="popup-footer">
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const switchToSignup = document.querySelector('.switch-to-signup');
        const switchToLogin = document.querySelector('.switch-to-login');
        const signupForm = document.querySelector('.signup-form');
        const loginForm = document.querySelector('.login-form');

        // Switch to Signup Form
        switchToSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        // Switch to Login Form
        switchToLogin.addEventListener('click', () => {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
    </script>
</body>

</html>
