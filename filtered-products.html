<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Products</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.webp">
    <link rel="stylesheet" href="./styles/pages/amazon.css">
</head>
<body>
   <!-- Load header -->
    <div id="header-container"></div>

<!-- Main -->
    <div class="products-grid js-products-grid" id="products-container">
        <!-- Products will be dynamically injected here -->
    </div> 
<!-- Load footer -->
    <div id="footer"></div>

    <script type="module">
        // Load header
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });

        // Load footer
        document.addEventListener("DOMContentLoaded", () => {
            fetch('footer.html')
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Failed to load footer.');
                }
                return response.text();
            })
            .then((data) => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch((error) => {
                console.error('Error loading footer:', error);
            });
        });

        // Fetch Products based on category from URL
        import { fetchProducts } from './menu-products.js';
        fetchProducts();  // Fetch and display products based on category
    </script>

    <script src="scripts/header.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="menu-products.js"></script>
</body>
</html>
