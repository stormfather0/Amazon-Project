<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.webp">
    <link rel="stylesheet" href="./styles/pages/amazon.css">
</head>
<body>
   <!-- Load header -->
    <div id="header-container"></div>

<!-- Main -->
    <div class="products-grid js-products-grid" id="products-container"></div> 

<!-- Load footer -->
    <div id="footer"></div>

    <script type="module">
      // Load header and footer
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        });

      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM content loaded");
        fetch('footer.html')
          .then((response) => {
            if (!response.ok) {
              throw new Error('Failed to load footer.');
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById('footer').innerHTML = data;
          })
          .catch((error) => {
            console.error('Error loading footer:', error);
          });
      });

      // Function to fetch products based on the selected category
      import { fetchProducts } from './scripts/menu-products.js'; // Your products fetching function

      fetchProducts(); // Fetch and display products based on category
    </script>

    <script type="module" src="login.js"></script>
    <script type="module" src="scripts/menu-products.js"></script>
</body>
</html>
