<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">
  <title>Document</title>
</head>

<body>
  <div class="ad-banner">
    <p>Special Offer! Get 20% off on all products!</p>
  </div>
  <div class="placeholder"></div> 

  <div class="header-menu-wrapper">
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <img class="menu-icon menu-icon-hidden" src="images/icons/menu.svg">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon " src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
      
        <a class="account-icon" href="test.html">
 
          <svg class="account-icon-svg" width="40px" height="30px" viewBox="0 0 24 24" id="Layer_1" xmlns="http://www.w3.org/2000/svg">
            <defs><style>.cls-1{fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:1.91px;}</style></defs>
            <circle class="cls-1" cx="12" cy="7.25" r="5.73"/>
            <path class="cls-1" d="M1.5,23.48l.37-2.05A10.3,10.3,0,0,1,12,13h0a10.3,10.3,0,0,1,10.13,8.45l.37,2.05"/>
          </svg>
        </a>
     

        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Pop-up container for Login & Signup -->
  <div class="login-popup hidden">
    <div class="login-popup-content">
      <span class="close-popup-btn">&times;</span>

      <!-- Login Form -->
      <div class="login-form">
        <h2>Sign-In</h2>
        <form id="login-form">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>

          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>

          <button type="submit" class="submit-btn">Login</button>
        </form>
        <p><a href="#" class="switch-to-signup"></a></p>
      </div>

      <!-- Signup Form (Initially Hidden) -->
      <div class="signup-form hidden">
        <h2>Create Account</h2>
        <form id="signup-form">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter your first name" required>

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter your last name" required>

          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>

          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required>

          <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <p><a href="#" class="switch-to-login">Already have an account? Login</a></p>
      </div>

      <p class="open-signup-link">New to Amazon? <a href="#" class="open-signup">Create your Amazon account</a></p>

      <div class="popup-footer">
        <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
      </div>
    </div>
  </div>

  <script>
    // Show the popup when account icon is clicked
    document.querySelector('.account-icon').addEventListener('click', function() {
      document.querySelector('.login-popup').classList.remove('hidden');
    });

    // Close the popup when the close button is clicked
    document.querySelector('.close-popup-btn').addEventListener('click', function() {
      document.querySelector('.login-popup').classList.add('hidden');
    });

    // Switch between login and signup forms
    document.querySelector('.switch-to-signup').addEventListener('click', function() {
      document.querySelector('.login-form').classList.add('hidden');
      document.querySelector('.signup-form').classList.remove('hidden');
    });

    document.querySelector('.switch-to-login').addEventListener('click', function() {
      document.querySelector('.signup-form').classList.add('hidden');
      document.querySelector('.login-form').classList.remove('hidden');
    });
  </script>

</body>
</html>
