<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
    <style>
      .error {
        color: red;
        padding: 10px;
        text-align: center;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
      </div>
      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>
      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Your Orders</div>
      <div class="orders-grid" id="orders-grid">
        <p class="loading">Loading orders...</p>
      </div>
    </div>

    <script>
      async function fetchOrders() {
        const ordersGrid = document.getElementById('orders-grid');
        try {
          const authToken = localStorage.getItem('authToken');
          if (!authToken) {
            throw new Error('Please log in to view your orders');
          }

          const response = await fetch('https://amazon-project-sta4.onrender.com/api/orders', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${authToken}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`HTTP error! status: ${response.status} - ${errorData.message || 'Unknown error'}`);
          }

          const orders = await response.json();
          console.log('Fetched orders:', orders);
          displayOrders(orders);
        } catch (error) {
          console.error('Error fetching orders:', error);
          ordersGrid.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
      }

      function displayOrders(orders) {
        const ordersGrid = document.getElementById('orders-grid');
        ordersGrid.innerHTML = ''; // Clear loading message

        if (!orders || orders.length === 0) {
          ordersGrid.innerHTML = '<p>No orders found.</p>';
          return;
        }

        orders.forEach(order => {
          const orderContainer = document.createElement('div');
          orderContainer.className = 'order-container';

          // Order Header
          const orderHeader = `
            <div class="order-header">
              <div class="order-header-left-section">
                <div class="order-date">
                  <div class="order-header-label">Order Placed:</div>
                  <div>${order.createdAt ? new Date(order.createdAt).toLocaleDateString() : 'N/A'}</div>
                </div>
                <div class="order-total">
                  <div class="order-header-label">Total:</div>
                  <div>$${order.total ? order.total.toFixed(2) : 'N/A'}</div>
                </div>
              </div>
              <div class="order-header-right-section">
                <div class="order-header-label">Order ID:</div>
                <div>${order._id || 'N/A'}</div>
              </div>
            </div>
          `;

          // Order Details
          let orderDetails = '<div class="order-details-grid">';
          if (order.items && Array.isArray(order.items)) {
            order.items.forEach(item => {
              orderDetails += `
                <div class="product-image-container">
                  <img src="${item.image || 'images/products/default-product.jpg'}">
                </div>
                <div class="product-details">
                  <div class="product-name">${item.name || item.productName || 'Unknown Product'}</div>
                  <div class="product-delivery-date">
                    Arriving on: ${item.deliveryDate ? new Date(item.deliveryDate).toLocaleDateString() : 'TBD'}
                  </div>
                  <div class="product-quantity">Quantity: ${item.quantity || 1}</div>
                  <button class="buy-again-button button-primary">
                    <img class="buy-again-icon" src="images/icons/buy-again.png">
                    <span class="buy-again-message">Buy it again</span>
                  </button>
                </div>
                <div class="product-actions">
                  <a href="tracking.html?orderId=${order._id}">
                    <button class="track-package-button button-secondary">Track package</button>
                  </a>
                </div>
              `;
            });
          } else {
            orderDetails += '<p>No items in this order.</p>';
          }
          orderDetails += '</div>';

          orderContainer.innerHTML = orderHeader + orderDetails;
          ordersGrid.appendChild(orderContainer);
        });
      }

      // Fetch orders when the page loads
      document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
  </body>
</html>
