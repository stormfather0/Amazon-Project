<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            padding: 20px; 
            text-align: center; 
        }
        h2 { color: #333; }
        table { 
            width: 80%; 
            margin: 20px auto; 
            border-collapse: collapse; 
            background: white; 
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: center; 
        }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .no-orders { 
            color: #888; 
            font-size: 18px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <h2>Your Orders</h2>
    <div id="orders-container">
        <table id="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="orders-list"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders();
        });

        async function fetchOrders() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('orders-container').innerHTML = '<p class="no-orders">Please log in to view orders.</p>';
                return;
            }

            try {
                const response = await fetch('/api/user-orders', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch orders');
                
                const orders = await response.json();
                const ordersList = document.getElementById('orders-list');
                ordersList.innerHTML = '';

                if (orders.length === 0) {
                    ordersList.innerHTML = '<tr><td colspan="4" class="no-orders">No orders found.</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    const row = `<tr>
                        <td>${order._id}</td>
                        <td>${order.items ? order.items.join(', ') : 'N/A'}</td>
                        <td>$${order.total}</td>
                        <td>${new Date(order.date).toLocaleString()}</td>
                    </tr>`;
                    ordersList.innerHTML += row;
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('orders-container').innerHTML = '<p class="no-orders">Error fetching orders.</p>';
            }
        }
    </script>

</body>
</html>
