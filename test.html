<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .welcome {
        margin-top: 200px;
        margin-left: 40px;  
    }
</style>
<body>
    <div id="header-container"></div>


    <h1 class="welcome">Welcome, <span id="user-name">Loading...</span></h1>

    <p>ID: <span id="userId"></span></p>
    <p>YOUR favourites: <span id="userFavorites"></span></p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }

            try {
  // Fetch user details
  const response = await fetch('https://amazon-project-sta4.onrender.com/api/user', {
    method: 'GET',
    headers: { 'Authorization': authToken }
  });
  console.log(authToken); // Log the authentication token

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                document.getElementById('user-name').textContent = `${data.firstName} ${data.lastName}`;
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('user-name').textContent = 'Guest';
            }
        });
//Favourites:
async function loadFavorites() {
    try {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.error('❌ No authToken found in localStorage!');
            return; // ✅ Ensure this is inside the function
        }

        // ✅ Use correct token format (remove 'Bearer' if your backend expects just the token)
        const headers = { 'Authorization': token };
        console.log('🔍 Sending Headers:', headers); // Debugging

        const response = await fetch('https://amazon-project-sta4.onrender.com/api/favorites', { headers });

        if (!response.ok) {
            throw new Error(`❌ Server error: ${response.status}`);
        }

        const data = await response.json();
        console.log('✅ Fetched Data:', data);

        // ✅ Ensure elements exist before modifying them
        const userIdElement = document.getElementById('userId');
        const favoritesElement = document.getElementById('userFavorites');

        if (userIdElement) userIdElement.textContent = data.id || 'N/A';
        if (favoritesElement) {
            favoritesElement.textContent = (Array.isArray(data.favorites) && data.favorites.length > 0)
                ? data.favorites.join(', ')
                : "You don't have favourites";
        }

    } catch (error) {
        console.error('❌ Error loading favourites:', error);
    }
}

// ✅ Ensure this function call is inside the script


// Call function when the page loads
window.onload = loadFavorites;


fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    </script>
</body>
</html>
