<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                // If no auth token is found, redirect to login page
                alert('You must log in to access this page.');
                window.location.href = 'login.html';  // Adjust to your login page URL
                return;
            }

            // Optionally, check if the user is verified
            try {
                const response = await fetch('https://amazon-project-sta4.onrender.com/api/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const data = await response.json();
                if (!response.ok || !data.isVerified) {
                    // If the user is not verified, redirect to login page
                    alert('Your account is not verified. Please verify your account.');
                    window.location.href = 'login.html';  // Redirect to login
                }
            } catch (error) {
                console.error('Error checking verification status:', error);
                alert('An error occurred while verifying your account. Please log in again.');
                window.location.href = 'login.html';  // Redirect to login if error
            }
        });
    </script>
</head>
<body>
    <p>test</p>
</body>
</html>
