<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                redirectToLogin('You must log in to access this page.');
                return;
            }

            try {
                const response = await fetch('https://amazon-project-sta4.onrender.com/api/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (!response.ok) {
                    console.error('Failed to verify user: ', response.status);
                    throw new Error('Failed to verify user');
                }

                const data = await response.json().catch(() => {
                    throw new Error('Invalid response from server');
                });

                if (!data.isVerified) {
                    redirectToLogin('Your account is not verified. Please verify your account.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                redirectToLogin('An error occurred while verifying your account. Please log in again.');
            }
        });
        function redirectToLogin(message) {
            alert(message);
            window.location.href = 'login.html';
        }

        const authToken = localStorage.getItem('authToken');
        console.log(authToken);  // Debugging: print authToken to check if it's stored correctly
    </script>
</head>
<body>
    <p>test</p>
</body>
</html>
