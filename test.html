<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome, <span id="user-name">Loading...</span></h1>
    <p>Test</p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }

            try {
  // Fetch user details
  const response = await fetch('https://amazon-project-sta4.onrender.com/api/user', {
    method: 'GET',
    headers: { 'Authorization': authToken }
  });
  console.log(authToken); // Log the authentication token

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                document.getElementById('user-name').textContent = `${data.firstName} ${data.lastName}`;
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('user-name').textContent = 'Guest';
            }
        });

        
    </script>
</body>
</html>
