<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome, <span id="user-name">Loading...</span></h1>
    <p>Test</p>

    <p>ID: <span id="userId"></span></p>
    <p>YOUR favourites: <span id="userFavorites"></span></p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }

            try {
  // Fetch user details
  const response = await fetch('https://amazon-project-sta4.onrender.com/api/user', {
    method: 'GET',
    headers: { 'Authorization': authToken }
  });
  console.log(authToken); // Log the authentication token

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                document.getElementById('user-name').textContent = `${data.firstName} ${data.lastName}`;
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('user-name').textContent = 'Guest';
            }
        });
//Favourites:
async function loadFavorites() {
    try {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.error('‚ùå No authToken found in localStorage!');
            return;
        }

        const headers = { 'Authorization': `Bearer ${token}` };
        console.log('üîç Sending Headers:', headers); // Debugging

        const response = await fetch('https://amazon-project-sta4.onrender.com/api/favorites', { headers });

        if (!response.ok) {
            throw new Error(`‚ùå Server error: ${response.status}`);
        }

        const data = await response.json();
        console.log('‚úÖ Fetched Data:', data);

        document.getElementById('userId').textContent = data.id || 'N/A';

        const favoritesElement = document.getElementById('userFavorites');
        favoritesElement.textContent = (data.favourites && data.favourites.length > 0)
            ? data.favourites.join(', ')
            : "You don't have favourites";

    } catch (error) {
        console.error('‚ùå Error loading favourites:', error);
    }
}

// Call function when the page loads
window.onload = loadFavorites;
    </script>
</body>
</html>
