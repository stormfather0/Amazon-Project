<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
</head>
<body>


    <!-- Pop-up container for Login & Signup -->
    <div class="login-popup">
        <div class="login-popup-content">
          <span class="close-popup-btn">&times;</span>
  
          <!-- Login Form -->
          <div class="login-form">
            <h2>Sign-In</h2>
            <form id="login-form">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" placeholder="Enter your email" required>
  
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="Enter your password" required>
  
              <button type="submit" class="submit-btn">Login</button>
            </form>
            <p><a href="#" class="switch-to-signup"></a></p>
          </div>
  
          <!-- Signup Form (Initially Hidden) -->
          <div class="signup-form hidden">
            <h2>Create Account</h2>
            <form id="signup-form">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name" required>
  
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name" required>
  
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" placeholder="Enter your email" required>
  
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" placeholder="Enter your password" required>
  
              <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p><a href="#" class="switch-to-login">Already have an account? Login</a></p>
          </div>
  
          <!-- Link to open the login/signup form -->
          <p class="open-signup-link">New to Amazon? <a href="#" class="open-signup">Create your Amazon account</a></p>
  
          <div class="popup-footer">
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </p>
          </div>
        </div>
      </div>
      <style>
        .submit-btn {
          margin-bottom: 10px;
        }
  
        .open-signup-link {
          font-size: 12px;
        }
  
        .open-signup {
          color: rgb(194, 59, 59);
          font-weight: bold;
        }
      </style>
  
    <script src="login.js" type="module"></script>
    <script src="login-test.js" type="module"></script>
</body>
</html>
